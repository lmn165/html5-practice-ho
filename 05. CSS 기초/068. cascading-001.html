<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐스캐이딩 - 중요성</title>
    <style>
        p {
            color: red !important; /* 글자색, 우선 적용(!important 가 제작자 중요도를 준다..) */
        }
        /* 일반적으로 아래에 있는 스타일 시트가 최종적으로 덮어씌우는 방식으로 적용된다.
            !important로 명시되어 있는 것은 오버라이딩 되지 않는다.
        */
        p {
            font-style: italic; /* 글자 스타일 */
            color: blue; /* 글자 색 */
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <img src="images/rio.png" alt="브라질 리우데자네이루">
    <p>시드니(Sydney), 호주</p>
    <p>리우데자네이루(Rio de Janeiro), 브라질</p>
    <p>나폴리(Napples), 이탈리아</p>
</body>
</html>
