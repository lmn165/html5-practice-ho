<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
	<style>
		.box1{
            /*px단위로 직접 너비, 높이 값 수치로 입력*/
			width:200px; /* 고정 너비 */
			height:100px; /* 높이 */
			background:#ff6a00; /* 배경색 */
		}
		.box2{
            /*부모요소의 너비 값을 기준으로 %로 너비 지정*/
			width:50%; /* 가변 너비 - 브라우저 창 너비의 50% */
			height:100px; /* 높이 */
			background:#0094ff; /* 배경색 */
		}
		div {
			margin:10px; /* div 간의 여백 */
		}
	</style>
</head>
<body>
    <div class="box1"></div>
	<form style="width: 50%; height: 100px;">
		<div class="box2"></div>
	</form>
</body>
</html>
