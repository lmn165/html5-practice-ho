<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');  /* 구글 웹 폰트 */
        .ng-font {
          font-family: 'Nanum Pen Script', cursive;  /* 웹 폰트 지정 */
        }
        p {
          font-size:30px; /* 글자 크기 */
        }
      </style>
</head>
<body>
    <p>브라우저 기본 글꼴 사용</p>
    <p class="ng-font">구글 웹 폰트 사용</p>
</body>
</html>
